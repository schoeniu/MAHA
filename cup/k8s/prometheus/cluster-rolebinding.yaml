apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-k8s-api
subjects:
  - kind: ServiceAccount
    name: prometheus
    apiGroup: ""
    namespace: cup
roleRef:
  kind: ClusterRole
  name: prometheus-k8s-api # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io